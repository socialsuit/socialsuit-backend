version: '3.8'

services:
  # Social Suit Service
  social-suit:
    build:
      context: .
      dockerfile: Dockerfile.social_suit
    ports:
      - "10000:10000"
    volumes:
      - .:/app
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/social_suit
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
    depends_on:
      - postgres
      - redis

  # Sparkr Service
  sparkr:
    build:
      context: .
      dockerfile: Dockerfile.sparkr
    ports:
      - "10001:10001"
    volumes:
      - ./sparkr:/app
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/sparkr
      - REDIS_URL=redis://redis:6379/1
      - DEBUG=true
    depends_on:
      - postgres
      - redis

  # Social Suit Worker
  social-suit-worker:
    build:
      context: .
      dockerfile: Dockerfile.social_suit.worker
    volumes:
      - .:/app
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/social_suit
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
    depends_on:
      - postgres
      - redis

  # Sparkr Worker
  sparkr-worker:
    build:
      context: .
      dockerfile: Dockerfile.sparkr.worker
    volumes:
      - ./sparkr:/app
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/sparkr
      - REDIS_URL=redis://redis:6379/1
      - DEBUG=true
    depends_on:
      - postgres
      - redis

  # PostgreSQL Database
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_DATABASES=social_suit,sparkr
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh

  # Redis
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: