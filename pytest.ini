[pytest]
# Set the default test discovery pattern
testpaths = tests

# Specify the test file pattern
python_files = test_*.py

# Verbose output
addopts = -v

# Show local variables in tracebacks
showlocals = true

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Set log level
log_cli = true
log_cli_level = INFO

# Set markers for test categories
markers =
    unit: marks tests as unit tests
    edge: marks tests as edge case tests
    integration: marks tests as integration tests
    slow: marks tests as slow running tests
    api: marks tests as API tests
    auth: marks tests as authentication tests
    scheduler: marks tests as scheduler tests
    analytics: marks tests as analytics tests
    ab_testing: marks tests as AB testing tests
    post_recycler: marks tests as post recycler tests
    auto_engagement: marks tests as auto engagement tests